<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Metric/Imperial Unit Conversion</title>
  </head>
  <body>
    <div id="main-container">
      <!-- *** -->
      <div id="hero-container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" name="user-input" id="user-input" placeholder="0" />
        <button id="convert-btn">Convert</button>
      </div>
      <!-- *** -->
      <div id="conversion-container">
        <!-- *** -->
        <div id="conversion-display-container">
          <div class="conversion-display">
            <div class="conversion-results">
              <h2>Length (Meter/Feet)</h2>
              <p id="length-output">
                0 meters = 0.000 feet | 0 feet = 0.000 meters
              </p>
            </div>
          </div>

          <div class="conversion-display">
            <div class="conversion-results">
              <h2>Volume (Liters/Gallons)</h2>
              <p id="volume-output">
                0 liters = 0.000 gallons | 0 gallons = 0.000 liters
              </p>
            </div>
          </div>

          <div class="conversion-display">
            <div class="conversion-results">
              <h2>Mass (Kilograms/Pounds)</h2>
              <p id="mass-output">
                0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos
              </p>
            </div>
          </div>
        </div>

        <!-- *** -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
